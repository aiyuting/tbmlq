{extend name="base" /}
{block name="body"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>等级名称</th>
                            <th>条件(有效下级)</th>
                            <th>一级返利(%)</th>
                            <th>二级返利(%)</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                        {foreach $level as $k=>$v}
                        <tr>
                            <td>{$v['id']}</td>
                            <td>{$v['name']}</td>
                            <td>{$v['where_num']}</td>
                            <td>{$v['one_bili']}</td>
                            <td>{$v['two_bili']}</td>
                            <td class="td-manage">
                                <a title="编辑"  onclick="xadmin.open('编辑','{:url(\'system/levelEdit\',[\'id\'=>$v.id])}')" href="javascript:;">
                                    <i class="layui-icon">&#xe642;</i>
                                </a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
