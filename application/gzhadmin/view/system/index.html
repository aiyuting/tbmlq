{extend name="base" /}
{block name="body"}
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-form">
            <form action="" method="post">
                <div class="layui-form-item">
                    <label for="yjbl" class="layui-form-label">
                        <span class="x-red">*</span>佣金比例(%)</label>
                    <div class="layui-input-inline">
                        <input type="text"  name="yjbl"  value="{$sysconfig.yj_bl|default=''}" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="gzhappid" class="layui-form-label">
                        <span class="x-red">*</span>公众号Appid</label>
                    <div class="layui-input-inline">
                        <input type="text"  name="gzhappid" value="{$sysconfig.wx_appid|default=''}" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="gzhsecret" class="layui-form-label">
                        <span class="x-red">*</span>公众号appsecret</label>
                    <div class="layui-input-inline">
                        <input type="text"  name="gzhappid" value="{$sysconfig.wx_appsecret|default=''}" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="tblmpid" class="layui-form-label">
                        <span class="x-red">*</span>淘宝联盟pid前三断</label>
                    <div class="layui-input-inline">
                        <input type="text"  name="tblmpid" value="{$sysconfig.user_tblm_pid|default=''}" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="ztkappkey" class="layui-form-label">
                        <span class="x-red">*</span>折淘客appkey</label>
                    <div class="layui-input-inline">
                        <input type="text"  name="ztkappkey" value="{$sysconfig.ztk_appkey|default=''}" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="ztksid" class="layui-form-label">
                        <span class="x-red">*</span>折淘客sid</label>
                    <div class="layui-input-inline">
                        <input type="text"  name="ztksid" value="{$sysconfig.ztk_sid|default=''}" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-filter="add" lay-submit="">提交</button></div>
                </div>
            </form>

        </div>
    </div>
</div>
{/block}
